<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Curso completo do desenvolvedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo/estilo.css" />
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>
    <form method="POST" action="#">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" size="40" class="form-control" placeholder="Digite o seu nome" required autofocus>
        </div>
        <div class="form-group">
            <label for="email">Nome</label>
            <input type="text" name="email" id="email" size="20" class="form-control" placeholder="Digite o seu email" required>
        </div>
        <div class="form-group">
            <label for="nascimento">Nome</label>
            <input type="date" name="nascimento" id="nascimento" class="form-control" placeholder="Nascimento" required>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <br>
            <input type="radio" name="sexo" id="masculino" class="form-group">
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="feminino" class="form-group">
            <label for="sexo">Feminino</label>
        </div>
        <div class="form-group">
            <label for="lbl_estados">Estados</label>
            <select class="custom-select custom-select-sm" name="sl_estados" id="sl_estados">
                <option selected>Selecione o estado</option>
                <option value="SP">SÃ£o Paulo</option>
                <option value="MG">Minas gerais</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="ES">Espirito Santo</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-check-label">Li o contrato </label>
            <input type="checkbox" name="chk_contrato" id="chk_contrato" value="checkedValue" checked>
        </div>
        <div class="form-group">
            <label class="form-check-label">Range </label>
            <input type="range" name="range" id="range" min="0" max="100">
        </div>
        <div class="form-group">
            <label class="form-check-label">Bateria</label>
            <meter name="meter" min="0" max="100" low="15" value="12">12</meter>
        </div>
        <div class="form-group">
            <label class="form-check-label">Barra de progresso</label>
            <progress name="progress" min="0" max="100" low="15" value="12">12</meter>
        </div>
        <div class="form-group">
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Carregando %</div>
        </div>
        <div class="form-group">
            <label class="form-check-label">Ano</label>
            <input type="number" name="number" id="number" min="1980" max="2050">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <br>
            <textarea name="email" id="email" rows="3">Escreva o email</textarea>
        </div>




        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>

    </form>

    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
